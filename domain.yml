version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - turn_on_light    
  - turn_off_light

entities:
  - light_id

slots:
  light_id:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: light_id

actions:
  - action_turn_on_light
  - action_turn_off_light

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_task:
    - text: "Lights Turned ON Successfully!!!ðŸ’¡"

  utter_light_off:
    - text: "Lights Turned OFF Successfully!!!ðŸ’¡"

  utter_ask_light_id:   # Added a prompt in case light_id is missing
    - text: "Which light would you like to control? Please specify the light ID."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
