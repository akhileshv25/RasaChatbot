version: "3.1"

intents:
  - turn_on_light
  - turn_off_light
  - greet
  - zone_on_lights
  - zone_off_lights
  - schedules
  - brightness_Zone
  - inform_confirmation
  - deny
  - brightness_light
  - other_fallback
  - brightness_fallback
  - list_zone
  - list_Zone_light
  - check_light_status
  - check_zone_status
  - request_schedule
  - inform_zone_name
  - inform_light_state
  - inform_brightness_level
  - inform_rule
  - inform_end_time
  - inform_schedule_name
  - inform_priority
  - cancel
  - list_zone_schedule
  - delete_scheduleby_name

entities:
  - light_id
  - zone_name
  - light_state
  - brightness_level
  - start_time
  - end_time
  - rule
  - end_year
  - light_state_end
  - schedule_name
  - tag
  - priority
  - confirmation

slots:
  light_id:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: light_id

  zone_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: zone_name

  light_state:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: light_state

  brightness_level:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: brightness_level

  start_time:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: start_time

  end_time:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: end_time

  rule:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: rule

  end_year:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: end_year
  light_state_end:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: light_state_end

  schedule_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: schedule_name
  tag:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: tag
  priority:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: priority
  confirmation:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: confirmation

forms:
  schedule_light_form:
    required_slots:
      - zone_name
      - light_state
      - brightness_level
      - rule
      - end_time
      - schedule_name
      - priority
      - confirmation

actions:
  - action_turn_on_light
  - action_turn_off_light
  - action_zone_on_lights
  - action_zone_off_lights
  - action_schedules
  - action_brightness
  - action_brightness_light
  - action_list_zone
  - action_list_zone_light
  - action_check_light_status
  - action_check_zone_status
  - validate_schedule_light_form
  - action_confirm_schedule
  - action_reset_slots
  - action_list_zone_schedule
  - action_delete_scheduleby_name

responses:
  utter_ask_zone_name:
    - text: |
        For which zone would you like to 
        schedule the light? (e.g., Zone A)
  utter_ask_light_state:
    - text: "What should be the light state (ON/OFF)?"
  utter_ask_brightness_level:
    - text: |
        What should be the brightness 
        level (0-100)?
  utter_ask_rule:
    - text: |
        Please specify the recurrence rule 
        (e.g., 6 pm every Sunday).
  utter_ask_end_time:
    - text: |
        When should this schedule end? 
        (e.g., 6 am)
  utter_ask_schedule_name:
    - text: |
        Please provide a name for 
        this schedule (e.g., Evening Lights)."
  utter_ask_priority:
    - text: |
        Please specify the priority level 
        for this schedule(High/low/medium).
  utter_ask_confirmation:
    - text: |
        Here are the details for the new schedule:

        üìç Zone: {zone_name}
        üí° Light State: {light_state}
        üåü Brightness Level: {brightness_level}%
        ‚è∞ Recurrence Rule: {rule}
        üïí End Time: {end_time}
        üè∑Ô∏è Schedule Name: {schedule_name}
        üî¢ Priority: {priority}

        Do you confirm this schedule? 
        Please reply with 'yes' or 'no'.

  utter_cancel_confirmation:
    - text: |
        The schedule setup has been canceled. 
        Let me know if there's anything else 
        I can help you with.

  utter_brightness_fallback:
    - text: |
        Sorry I didn't get that. 
        Can you specify the Zone name properly?
  utter_please_rephrase:
    - text: |
        Sorry I didn't get that. 
        Can you rephrase?
  utter_task:
    - text: "Lights Turned ON Successfully!!!üí°"

  utter_light_off:
    - text: "Lights Turned OFF Successfully!!!üí°"

  utter_ask_light_id:
    - text: |
        Which light would you like to control? 
        Please specify the light ID.

  utter_greet:
    - text: "Hello! How can I assist you today?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
