version: "3.1"

intents:
  - turn_on_light
  - turn_off_light
  - greet
  - zone_on_lights
  - zone_off_lights
  - schedules


entities:
  - light_id
  - zone_name
  - light_state
  - brightness_level
  - start_time
  - end_time
  - rule
  - end_year
  - light_state_end
  - schedule_name
  - tag

slots:
  light_id:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: light_id

  zone_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: zone_name

  light_state:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: light_state

  brightness_level:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: brightness_level

  start_time:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: start_time

  end_time:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: end_time

  rule:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: rule

  end_year:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: end_year
  light_state_end:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: light_state_end

  schedule_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: schedule_name
  tag:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: tag


actions:
  - action_turn_on_light
  - action_turn_off_light
  - action_zone_on_lights
  - action_zone_off_lights
  - action_schedules


responses:
  utter_task:
    - text: "Lights Turned ON Successfully!!!ðŸ’¡"

